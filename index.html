<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Shop</title>
</head>
<body>
  <div class="container">
    <h1>Pizza Shop</h1>
    <form>
      <label for="size">Select your size</label>
      <select name="" id="size">
        <option value="0">Small</option>
        <option value="1">Medium</option>
        <option value="2">Large</option>
      </select>
      <h6>Toppings:</h6>

      <input type="checkbox" name="work-transportation" value="0"> Cheese<br>
          <input type="checkbox" name="toppings" value="1.5">Pepperoni<br>
          <input type="checkbox" name="toppings" value="1.5">Salami<br>
          <input type="checkbox" name="toppings" value="1.5">Sausage<br>
          <input type="checkbox" name="toppings" value="1.5">Chicken<br>
          <input type="checkbox" name="toppings" value="1.5">Bacon<br>
          <input type="checkbox" name="toppings" value="1.5">Spinach<br>
          <input type="checkbox" name="toppings" value="1.5">Pineapple<br>
          <input type="checkbox" name="toppings" value="1.5">Canadian Bacon

      <button type="submit">Order Pizza</button>
    </form>
    <div id="output">
      <h3>Thank you for ordering</h3>
      <p>your total is $<span id="cost"></span></p>
    </div>
  </div>
</body>
</html>
