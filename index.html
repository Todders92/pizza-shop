<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Shop</title>
</head>
<body>
  <div class="container">
    <h1>Pizza Shop</h1>
    <form>
      <label for="size">Select your size</label>
      <select name="" id="size">
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
      </select>
      <h6>Toppings:</h6>

      <input type="checkbox" name="work-transportation" value="0">Cheese (no charge)<br>
          <input type="checkbox" name="toppings" value="1">Pepperoni<br>
          <input type="checkbox" name="toppings" value="1">Salami<br>
          <input type="checkbox" name="toppings" value="1">Sausage<br>
          <input type="checkbox" name="toppings" value="1">Chicken<br>
          <input type="checkbox" name="toppings" value="1">Bacon<br>
          <input type="checkbox" name="toppings" value="1">Spinach<br>
          <input type="checkbox" name="toppings" value="1">Pineapple<br>
          <input type="checkbox" name="toppings" value="1">Canadian Bacon

      <button type="submit">Order Pizza</button>
    </form>
    <div id="output">
      <h3>Thank you for ordering</h3>
      <p>your total is $<span id="cost"></span></p>
    </div>
  </div>
</body>
</html>
